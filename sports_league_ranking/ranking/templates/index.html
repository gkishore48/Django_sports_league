<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Details</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <div class="container">
        <form method="POST" action="/game" class="game-form mx-auto">
            {% csrf_token %}
            <div class="form-group">
                <label>Team 1:</label>
                <br>
                {{ form.team_1 }}
            </div>

            <div class="form-group">
                <label>Team 2:</label>
                <br>
                {{ form.team_2 }}
            </div>
            <div class="form-group">
                <label>Team 1 Score:</label>
                <br>
                {{ form.team_1_score }}
            </div>

            <div class="form-group">
                <label>Team 2 Score:</label>
                <br>
                {{ form.team_2_score }}
            </div>

            <div class="form-group">
                <button class="btn btn-success mt-3 btn-add-record" type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
