<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>

<body>
    <form method="POST" action="/update/{{game.id}}">
        {% csrf_token %}
        <div>
            <br>
            <p>
                <h3>Update Details</h3>
            </p>
        </div>
        <div>
            <p>Team 1 name:</p>
            <div>
                <input type="text" name="team_1" value="{{game.team_1}}" />
            </div>
        </div>
        <div>
            <p>Team 2 name:</p>
            <div>
                <input type="text" name="team_2" value="{{game.team_2}}" />
            </div>
        </div>
        <div>
            <p>Team 1 score:</p>
            <div>
                <input type="number" name="team_1_score" value="{{game.team_1_score}}" />
            </div>
        </div>
        <div>
            <p>Team 2 score:</p>
            <div>
                <input type="number" name="team_2_score" value="{{game.team_2_score}}" />
            </div>
        </div>
        <div>
            <br>
            <button type="submit">Update</button>
        </div>
    </form>
</body>

</html>
